<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sign Up - MH Loot Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="login.css" />
<script defer src="show-hide-password.js"></script>
</head>
<body>
  <section class="auth-section">
    <div class="auth-container animate-fade-in">
      <h1 class="auth-title">
        <span class="bold-white">Join</span><br />
        <span class="bold-lightblue">MH Loot</span>
      </h1>
      <h2 class="auth-subtitle" style="margin-top: -0.3em;">
        <span class="bold-lightblue">Bank</span><br />
        <span class="bold-white">Today.</span>
      </h2>
      <p class="auth-desc">Create your secure account now.</p>

      <form class="auth-form" onsubmit="return false;">
        <div class="form-row">
          <label for="fullname" class="form-label">Full Name</label>
          <input id="fullname" type="text" placeholder="Your full name" required autocomplete="name" />
        </div>

        <div class="form-row">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" placeholder="Choose a username" required autocomplete="username" />
        </div>

        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" placeholder="Your email" required autocomplete="email" />
        </div>

        <div class="form-row">
          <label for="phone" class="form-label">Phone Number</label>
          <input id="phone" type="tel" placeholder="+880 1234 567890" required autocomplete="tel" />
        </div>

        <div class="form-row">
          <label for="dob" class="form-label">Date of Birth</label>
          <input id="dob" type="date" required />
        </div>

        <div class="form-row">
          <label for="nid" class="form-label">NID / Birth Cert. No.</label>
          <input id="nid" type="text" placeholder="National ID or Birth Certificate Number" required />
        </div>

        <div class="form-row">
          <label for="address" class="form-label">Address</label>
          <input id="address" type="text" placeholder="Your permanent address" required autocomplete="street-address" />
        </div>

        <div class="form-row password-wrapper">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" placeholder="Create a password" required autocomplete="new-password" />
          <button type="button" id="togglePassword" aria-label="Toggle Password Visibility">👁️</button>
        </div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <div class="auth-image-section">
      <div class="auth-image animate-fade-in-delay"></div>
      <p class="bank-info">
        MH Loot Bank offers reliable services and personalized support for your banking needs.
      </p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook" class="social-link">📘</a>
        <a href="#" aria-label="Twitter" class="social-link">🐦</a>
        <a href="#" aria-label="Instagram" class="social-link">📸</a>
        <a href="#" aria-label="LinkedIn" class="social-link">🔗</a>
      </div>
    </div>
  </section>
</body>
</html>
