<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MH Loot Bank - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background-color: #3a82f6;
    color: white;
  }

  /* Layout */
  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    background-color: #1f2a5b;
    display: flex;
    flex-direction: column;
    padding: 2rem 1.5rem;
    box-shadow: 4px 0 12px rgba(0,0,0,0.3);
  }

  .sidebar .logo {
    font-weight: 900;
    font-size: 1.8rem;
    color: #a3b8ff;
    margin-bottom: 2rem;
    user-select: none;
  }

  .sidebar nav a {
    display: block;
    color: #a3b8ff;
    text-decoration: none;
    padding: 0.8rem 0;
    font-weight: 600;
    border-left: 4px solid transparent;
    transition: color 0.3s ease, border-color 0.3s ease;
  }
  .sidebar nav a:hover,
  .sidebar nav a.active {
    color: #74a3ff;
    border-left: 4px solid #74a3ff;
  }

  /* Main content wrapper */
  .main-content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #3a82f6;
    overflow-y: auto;
  }

  /* Top menu */
  header {
    background-color: #1f2a5b;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  header .top-menu {
    display: flex;
    gap: 2rem;
  }

  header .top-menu a {
    color: #a3b8ff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  header .top-menu a:hover {
    color: #74a3ff;
  }

  /* Main content area */
  main {
    flex: 1;
    padding: 2rem 3rem;
    overflow-y: auto;
  }

  main h1 {
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 0.5rem;
    user-select: none;
  }

  main p.description {
    max-width: 600px;
    font-weight: 500;
    font-size: 1.1rem;
    color: #d0d7f7cc;
    margin-bottom: 2.5rem;
    user-select: none;
  }

  /* Graph container */
  .graph-container {
    max-width: 900px;
    background-color: #1f2a5b;
    padding: 2rem;
    border-radius: 24px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.25);
    user-select: none;
  }

  /* Placeholder graph styling */
  .graph-placeholder {
    width: 100%;
    height: 300px;
    background: linear-gradient(135deg, #4a7eff 0%, #1f2a5b 100%);
    border-radius: 16px;
    position: relative;
  }

  .graph-placeholder svg {
    width: 100%;
    height: 100%;
  }

  /* Sample line chart SVG style */
  .graph-line {
    fill: none;
    stroke: #74a3ff;
    stroke-width: 3;
    stroke-linejoin: round;
    stroke-linecap: round;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container {
      flex-direction: column;
    }
    .sidebar {
      width: 100%;
      flex-direction: row;
      padding: 1rem 2rem;
      justify-content: space-around;
    }
    .sidebar .logo {
      margin-bottom: 0;
      font-size: 1.4rem;
    }
    .sidebar nav a {
      padding: 0.5rem 1rem;
      border-left: none;
      border-bottom: 3px solid transparent;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      border-left: none;
      border-bottom: 3px solid #74a3ff;
    }

    header {
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
    }
    main {
      padding: 1.5rem 1.5rem 3rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar" aria-label="Sidebar navigation">
      <div class="logo">MH Loot Bank</div>
      <nav role="navigation">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Accounts</a>
        <a href="#">Transactions</a>
        <a href="#">Loans</a>
        <a href="#">Investments</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>

    <div class="main-content-wrapper">
      <header role="banner">
        <nav class="top-menu" aria-label="Top menu">
          <a href="#">Home</a>
          <a href="#">Support</a>
          <a href="#">Profile</a>
          <a href="#">Notifications</a>
        </nav>
      </header>

      <main role="main">
        <h1>Welcome to <span style="color:#a3b8ff;">MH Loot Bank</span></h1>
        <p class="description">
          Your trusted partner for secure banking, investment growth, and innovative financial solutions. Stay updated with today's stock market trends and insights.
        </p>

        <section class="graph-container" aria-label="Stock market graph">
          <!-- Simple SVG line chart placeholder -->
          <div class="graph-placeholder" role="img" aria-label="Stock market chart showing today's performance">
            <svg viewBox="0 0 100 50" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
              <polyline 
                class="graph-line" 
                points="0,40 10,35 20,30 30,25 40,30 50,20 60,15 70,10 80,12 90,8 100,5"
              />
            </svg>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
