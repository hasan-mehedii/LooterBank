<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - MH Loot Bank</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="login.css" />
<script defer src="show-hide-password.js"></script>
</head>
<body>
  <section class="auth-section">
    <div class="auth-container animate-fade-in">
      <h1 class="auth-title">
        <span class="bold-lightblue">MH Loot Bank</span>
      </h1>
      <h2 class="auth-subtitle">
        <span class="bold-white">Where Money Meets Trust.</span>
      </h2>
      <p class="auth-desc">A trusted bank to keep your savings safely and securely.</p>

      <form class="auth-form" onsubmit="return false;">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" placeholder="Your email" required autocomplete="username" />

        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input id="password" type="password" placeholder="Your password" required autocomplete="current-password" />
          <button type="button" id="togglePassword" aria-label="Toggle Password Visibility">👁️</button>
        </div>

        <a href="Home/home.html" class="btn-primary">Login</a>
      <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <div class="auth-image-section">
      <div class="auth-image animate-fade-in-delay"></div>
      <p class="bank-info">
        MH Loot Bank is committed to delivering trustworthy and innovative banking solutions to help you secure your future.
      </p>
      <div class="social-icons">
        <a href="#" aria-label="Facebook" class="social-link">📘</a>
        <a href="#" aria-label="Twitter" class="social-link">🐦</a>
        <a href="#" aria-label="Instagram" class="social-link">📸</a>
        <a href="#" aria-label="LinkedIn" class="social-link">🔗</a>
      </div>
    </div>
  </section>
</body>
</html>
