<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loot Bank - Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="auth-container fade-in">
    <h2 id="form-title">Welcome Back</h2>
    <form id="auth-form">
      <div id="fullname-group" class="input-group hidden">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" />
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6" />
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <p class="toggle-text">
      Don't have an account?
      <button id="toggle-btn" type="button">Sign Up</button>
    </p>
  </div>

  <script src="login.js"></script>
</body>
</html>
